<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Code Quiz</title>

<body>
    <header id="header">
        <h4 id="highScore">View High Scores</h4>
        <!-- view high scores on top left and timer on top right -->

        <p id="seconds"></p>
    </header>
    <body>
        <div id="container">
            <!-- paragraph with header "Code Quiz", quiz directions and a start button  -->
            <div id="questionDiv"">
                <h1>Code Quiz</h1>

                <p>Try to answer the following code related questions within the given time frame and beat the high score!</p>

                <!-- <ol id="choicesOl"></ol> -->

                
                <button id="start-button">Start Quiz</button>
            </div>
        </div>
    </body>
    <script src="./Assets/JS/script.js"></script>
